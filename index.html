    <script>

    //Function 1
var sum = add(2, 4)
function add(a, b) {
    return a + b;
}
console.log(sum)

    //Function 2

    function multiply (Num1, Num2){
               result2 = 0;
               for (i = 0; i < Num2; i++){
                   result2 += add(Num1, 0)
               }
             return result2;
           }
           const numbers = multiply(6,8)
console.log(numbers)

//Function 3

    function power(x,n){
           let total = x;
           for (let i = 1; i < n; i++){
               total = total * x;
           }
           return total;  
         }
       const powered = power(2, 8);
console.log(powered)

//Function 4

function factorial (n){
  j = 1;
  for(i=1;i<=n;i++){
    j = j*i;
  }
  return j;
}
const factor = factorial(4)
console.log(factor)

//Function 5
function fibonacci(n){
var a, b, result; 
a = 0;
b = 1;
for(var i = 2; i < n; i++)  {
    result = a + b;
    a = b;
    b = result;
}
return result
}
const answer = fibonacci(8)
console.log(answer)
